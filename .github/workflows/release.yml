name: release-please

on:
    push:
      branches:
        - main

permissions:
    contents: write
    pull-requests: write
    id-token: write
    issues: write

jobs:
    release-please:
        runs-on: ubuntu-latest
        steps:
          - uses: googleapis/release-please-action@v4
            id: release
            with:
                release-type: node
                token: ${{ secrets.PAT_FOR_PR }}
